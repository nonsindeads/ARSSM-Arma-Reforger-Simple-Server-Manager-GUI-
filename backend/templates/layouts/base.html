<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/web/css/theme.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-12 col-md-3 col-lg-2 sidebar p-3">
          {% include "partials/sidebar.html" %}
        </nav>
        <main class="col-12 col-md-9 col-lg-10 p-4">
          <div class="content-header d-flex flex-wrap justify-content-between align-items-center gap-2">
            {% include "partials/breadcrumbs.html" %}
            <div class="text-end" hx-get="/partials/header-status" hx-trigger="load, every 1s" hx-swap="outerHTML">
              <div id="header-status" class="small text-muted">Loading status...</div>
            </div>
          </div>
          {{ content | safe }}
        </main>
      </div>
    </div>
  </body>
</html>
