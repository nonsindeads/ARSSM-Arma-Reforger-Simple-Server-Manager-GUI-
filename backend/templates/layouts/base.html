<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --arssm-bg: #0f1310;
        --arssm-panel: #151b16;
        --arssm-panel-2: #1b221c;
        --arssm-accent: #8aa86b;
        --arssm-accent-2: #4f6a3d;
        --arssm-text: #e5efe2;
        --arssm-muted: #9aa89a;
        --arssm-border: #283225;
      }
      body {
        font-family: "Rajdhani", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1a211c, #0c0f0c 55%) fixed;
        color: var(--arssm-text);
      }
      .sidebar {
        background: linear-gradient(180deg, #141a14, #0f1310);
        border-right: 1px solid var(--arssm-border);
        min-height: 100vh;
      }
      .sidebar .nav-link {
        color: var(--arssm-muted);
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        color: var(--arssm-text);
        background: rgba(138, 168, 107, 0.12);
      }
      .content-header {
        background: var(--arssm-panel);
        border: 1px solid var(--arssm-border);
        border-radius: 12px;
        padding: 0.75rem 1rem;
        margin-bottom: 1.5rem;
      }
      .card,
      .card-body,
      .card-header {
        background: var(--arssm-panel);
        border-color: var(--arssm-border);
        color: var(--arssm-text);
      }
      .table {
        color: var(--arssm-text);
      }
      .table thead {
        color: var(--arssm-muted);
      }
      .text-muted {
        color: var(--arssm-muted) !important;
      }
      .breadcrumb {
        --bs-breadcrumb-divider-color: var(--arssm-muted);
      }
      .breadcrumb a {
        color: var(--arssm-muted);
        text-decoration: none;
      }
      .breadcrumb-item.active {
        color: var(--arssm-text);
      }
      .form-control,
      .form-select,
      textarea {
        background: var(--arssm-panel-2);
        border-color: var(--arssm-border);
        color: var(--arssm-text);
      }
      .form-control:focus,
      .form-select:focus,
      textarea:focus {
        border-color: var(--arssm-accent);
        box-shadow: 0 0 0 0.2rem rgba(138, 168, 107, 0.2);
      }
      .btn-primary {
        background: var(--arssm-accent);
        border-color: var(--arssm-accent-2);
        color: #0c0f0c;
      }
      .btn-outline-secondary {
        border-color: var(--arssm-border);
        color: var(--arssm-muted);
      }
      .breadcrumb {
        margin-bottom: 0;
      }
      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: rgba(138, 168, 107, 0.12);
        color: var(--arssm-accent);
        font-weight: 600;
      }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-12 col-md-3 col-lg-2 sidebar p-3">
          {% include "partials/sidebar.html" %}
        </nav>
        <main class="col-12 col-md-9 col-lg-10 p-4">
          <div class="content-header d-flex flex-wrap justify-content-between align-items-center gap-2">
            {% include "partials/breadcrumbs.html" %}
            <div class="text-end" hx-get="/partials/header-status" hx-trigger="load, every 10s" hx-swap="outerHTML">
              <div id="header-status" class="small text-muted">Loading status...</div>
            </div>
          </div>
          {{ content | safe }}
        </main>
      </div>
    </div>
  </body>
</html>
