<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    {% for crumb in breadcrumbs %}
      {% if crumb.href %}
        <li class="breadcrumb-item"><a href="{{ crumb.href }}">{{ crumb.label }}</a></li>
      {% else %}
        <li class="breadcrumb-item active" aria-current="page">{{ crumb.label }}</li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
